<style>
    .dot {
        height: 25px;
        width: 25px;
        background-color: #bbb;
        border-radius: 50%;
        margin: 2%;
        display: block;
    }

    .red {
        background-color: red;
    }

    .yellow {
        background-color: yellow;
    }

    .green {
        background-color: green;
    }
</style>

<body>



    <button onclick="start()">
        start
    </button>
    <button onclick="stop()">
        stop
    </button>

    <div>
        <span id="red_light" class="dot"></span>
        <span id="yellow_light" class="dot"></span>
        <span id="green_light" class="dot"></span>
    </div>

    <script>

        function start() {
            document.querySelector("#red_light").classList.add("red")
            document.querySelector("#yellow_light").classList.remove("yellow")
            setTimeout(turn_yellow, 5000)
        }

        function turn_yellow() {
            document.querySelector("#yellow_light").classList.add("yellow")
            setTimeout(turn_green, 2000)
        }

        function turn_green() {
            document.querySelector("#red_light").classList.remove("red")
            document.querySelector("#yellow_light").classList.remove("yellow")
            document.querySelector("#green_light").classList.add("green")
            setTimeout(turn_red, 5000)
        }

        function turn_red() {
            document.querySelector("#green_light").classList.remove("green")
            document.querySelector("#yellow_light").classList.add("yellow")
            setTimeout(start, 2000)
        }
